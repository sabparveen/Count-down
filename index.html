<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/index.css">
</head>

<body>
    <div>
        <h1>countdown Timer</h1>
        <div class="container">
            <div class="counter-container">
                <span id="days" class="counter">0</span>
                <span class="year">Days</span>
            </div>

            <div class="counter-container">
                <span id="hours" class="counter">0</span>
                <span class="year">Hours</span>
            </div>

            <div class="counter-container">
                <span id="minutes" class="counter">0</span>
                <span class="year">Minutes</span>
            </div>

            <div class="counter-container">
                <span id="seconds" class="counter">0</span>
                <span class="year">Seconds</span>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
